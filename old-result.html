<style>

.container{

h1{

}

.date{

  font-size:18px;
  font-weight:600;
  color:#333;
  margin:12px 0 20px;
}

.box{
  border:1px solid #ddd;
  border-radius:8px;
  padding:15px;

}

.box strong{

.box button{

<body>

<div class="container">

  <button onclick="showImage('img1','old/1pm.jpg')">View 1 PM Result</button>

<script>
function showImage(id, file){
  document.querySelectorAll('.viewer').forEach(v => v.style.display = 'none');
  const box = document.getElementById(id);
  box.innerHTML = '<img src="'+file+'" alt="Old Lottery Result Image">';
  box.style.display = 'block';
}

/* AUTO YESTERDAY DATE */
const d = new Date();
d.setDate(d.getDate() - 1);

const options = { day:'numeric', month:'long', year:'numeric' };
document.getElementById("oldDate").innerText =
  "Previous Day Lottery Result – " +
  d.toLocaleDateString('en-IN', options);
</script>
